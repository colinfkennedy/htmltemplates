<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Template 1!</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
		<!-- Title -->
		<h1 class="text-muted">User login</h1>
		
		<!-- Draw Line -->
		<hr/>
		
		<!-- Login Form -->
		<form>
			<!-- Username -->
			<div class="form-group">
				<!-- Label: Username -->
				<label for="usernameField">Username</label>
				<!-- Input Text: User can type a username -->
				<input type="text" class="form-control" id="usernameField" placeholder="Enter username">
			</div>
			
			<!-- Password -->
			<div class="form-group">
				<!-- Label: Password -->
				<label for="passwordField">Password</label>
				<!-- Input Password: User can type a password -->
				<input type="password" class="form-control" id="passwordField" placeholder="Enter password">
			</div>
			
			<!-- Check Box -->
			<div class="checkbox">
				<label>
					<input type="checkbox" /> Remember Me
				</label>
			</div>
			
			<!-- Login Button -->
			<button type="button" class="btn btn-success" onclick="document.getElementById('showImage').style.display = 'block'">Login</button>
			
		</form>
		
		<br/>
	
		<!-- Image (At the beginning, the image is hidden) -->
		<div class="container" id="showImage" style="display:none;">
			<!-- You can add any image here -->
			<img src="images/hello.jpg" alt="" />
		</div>
	</div>
	
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
</html>
