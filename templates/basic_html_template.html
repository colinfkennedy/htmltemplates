<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>HTML Form Template</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
	
	<h1 class="text-muted">User login</h1>
	<hr/>
	
    <form>
    	<div class="form-group">
    		<label for="emailField">Email address</label>
			<input type="email" class="form-control" id="emailField" placeholder="Enter email">
    	</div>
    	<div class="form-group">
    		<label for="passwordField">Password</label>
			<input type="password" class="form-control" id="passwordField" placeholder="Enter password">
    	</div>
		
		<div class="checkbox">
			<label>
				<input type="checkbox" /> Remember Me
			</label>
		</div>
	
		<button type="submit" class="btn btn-success" onclick="$('#image').show();">Login</button>
		
    </form>
	<br/>
	
	<div id="image" style="display:none;"><img src="images/hello.jpg" alt="" /></div>
	</div>
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
</html>
